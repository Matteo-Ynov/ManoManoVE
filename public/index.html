<!DOCTYPE html>
<html>
  <head>
    <title>React Express App</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0c193a"
    >
      <a class="navbar-brand" href="#"
        ><img src="img/logo.png" alt="LogoPro" class="logoPro"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">PRODUITS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">PROMOS</a>
          </li>
        </ul>
        <form class="form-inline my-2 w-100 ml-4">
          <input
            class="grossebar"
            type="text"
            placeholder="Effectuer une recherche sur ManoMano"
          />
          <button class="btn btn-info" type="submit">
            <img src="img/search.svg" alt="Recherche" class="searchIcon" />
          </button>
        </form>
	  </div>
	  <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">COMPTE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">PANIER</a>
          </li>
        </ul>
    </nav>
    <!-- Fin navbar -->
    <noscript>Veuillez activer Javascript pour utiliser ce site web.</noscript>
    <div id="root"></div>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
